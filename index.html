<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" href="./highscore.html">View Highscores</a>
      </li>
    </ul>
  </nav>
  <main class="jumbotron my-2 w-75 mx-auto">
    <div id="start-text">
      <h1 class="display-4 text-success mb-3" id="heading">JavaScript Quiz Time!</h1>
      <div class="lead" id="intro-text">
        <p>Your score will depend on how much time is remaining at the end of the quiz.</p>
        <p>You'll receive a time penalty for each incorrect answer.</p>
        <p>Good luck!</p>
      </div>
    </div>
    <div id="game-text" class="d-none">
      <h1 class="display-4 mb-3" id="timeLine">Time: <span id="timer" class="text-warning">60</span> s</h1>
      <p class="lead" id="question-text"></p>
    </div>
    <div id="end-text" class="d-none">
      <h1 class="display-4 mb-3" id="gameOver">All done!</h1>
      <h3>Final score: <span id="score-span" class="text-warning">--</span></h3>
    </div>
    <hr class="my-3 bg-success">
    <ul class="list-group" id="answer-choices"></ul>
    <p class="lead">
      <a class="btn btn-primary btn-lg" id="start-btn" role="button">Start Quiz</a>
    </p>
    <h3 id="correct-badge" class="d-none"><span class="badge badge-success">Correct!</span></h3>
    <h3 id="wrong-badge" class="d-none"><span class="badge badge-danger">WRONG! -10s</span></h3>
    <form id="score-submit" class="d-none form-inline">
      <div class="form-row my-3">
        <div class= "col-auto">
          <label for="initials" class="col-form-label">Enter initials:</label>
        </div>
        <div class= "col-auto">
          <input type="text" class="form-control" id="initials" placeholder="M&M">
        </div>
        <div class= "col-auto">
          <a href="./highscore.html" id="submit" type="button" class="btn btn-warning mb-2">Submit</a>
        </div>
      </div>
    </form>
  </main>

    <script src="./questions.js"></script>
    <script src="./game.js"></script>
    <script src="./score.js"></script>
</body>
</html>
